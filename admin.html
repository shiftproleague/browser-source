<!doctype html>
<html>
  <head>
    <title>Admin</title>
  </head>
  <body style="color: black; background-color: white;">

    <div id="match">
      <div id="blue">
        <span>Name: <input id="name" class="name" placeholder="Blue" maxlength="24" /><span>
        <span>Score:
          <select id="score" class="score">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </span>
      </div>

      <div id="orange">
        <span>Name: <input id="name" class="name" placeholder="Orange" maxlength="24" /><span>
        <span>Score:
          <select id="score" class="score">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </span>
      </div>

      <div id="meta">
        Best of 
        <select id="bestOf">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
        </select>
      </div>

    </div>

    <iframe class="preview" src="/scoreboard"></iframe>

    <div id="caster">
      <span>Left: <input id="left" placeholder="Left" maxlength="14" /><span>
      <span>Right: <input id="right" placeholder="Right" maxlength="14" /><span>
    </div>

    <iframe class="preview" src="/caster"></iframe>

    <iframe class="preview" src="/pip"></iframe>

    <footer>
      <link rel="stylesheet" type="text/css" href="/assets/css/admin.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

      <script src="/socket.io/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="/assets/js/admin.js" type="text/javascript"></script>
    </footer>
  </body>
</html>
